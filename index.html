<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundRush</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/727/727245.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap');
        body {
          margin: 0;
          font-family: "Saira", sans-serif;
          font-optical-sizing: auto;
          font-weight: 400;
          font-style: normal;
          font-variation-settings: "wdth" 100, "wght" 400;
          background: linear-gradient(90deg, rgba(2,0,36,0.73) 0%, rgba(9,9,121,0.71) 35%, rgba(247,0,255,0.37) 100%);
          color: white;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          overflow: hidden;
        }
    
        .glass {
          background: linear-gradient(135deg, #1e1e2f, #2a2a4a);      
          border-radius: 20px;
          padding: 40px;
          backdrop-filter: blur(15px);
          box-shadow: 0 8px 32px rgb(255, 0, 0);
          text-align: center;
          max-width: 600px;
          width: 90%;
        }
    
        h1 {
            font-family: "Saira", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings: "wdth" 100, "wght" 400;
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        .subtitle {
          font-size: 1.2rem;
          margin-bottom: 30px;
          color: #ccc;
        }
    
        #timer {
          font-size: 2rem;
          margin: 20px 0;
          color: #ff00f2;
          animation: pulse 1.5s infinite ease-in-out;
        }
    
        @keyframes pulse {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.6; }
        }
    
        .socials {
          margin-top: 20px;
          display: flex;
          justify-content: center;
          gap: 20px;
        }
    
        .socials a {
          color: white;
          background-color: #333;
          padding: 10px 20px;
          border-radius: 10px;
          text-decoration: none;
          font-weight: bold;
          transition: 0.3s ease;
        }
    
        .socials a:hover {
          background-color: #00ffe1;
          color: #000;
          transform: scale(1.05);
        }
      </style>
</head>
<body>
    <div class="glass">
        <h1>SoundRush</h1>
        <div class="subtitle">Добро пожаловать! Мы скоро стартуем.</div>
        <div>Сайт будет доступен через:</div>
        <div id="timer">Загрузка...</div>
        <div class="socials">
          <a href="https://t.me/pablaofficeal678">Telegram</a>
          <a href="https://www.instagram.com/pablaofficeal">Instagram</a>
          <a href="https://youtube.com/@pablaonlayn">YouTube</a>
        </div>
      </div>

    <script>
        const targetDate = new Date('2025-07-11T00:00:00');
        const timer = document.getElementById('timer');
    
        function updateTimer() {
          const now = new Date();
          const timeLeft = targetDate - now;
    
          if (timeLeft <= 0) {
            timer.textContent = "Мы уже запустились!";
            clearInterval(interval);
            return;
          }
    
          const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
          const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
          const seconds = Math.floor((timeLeft / 1000) % 60);
    
          timer.textContent = `${days}д ${hours}ч ${minutes}м ${seconds}с`;
        }
    
        updateTimer();
        const interval = setInterval(updateTimer, 1000);
      </script>
</body>
</html>
